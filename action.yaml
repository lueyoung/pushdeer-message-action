name: "PushDeer Message Action."
description: "Send PushDeer message."
author: "lueyoung"
branding:
  icon: "upload-cloud"
  color: "gray-dark"
inputs:
  enable:
    description: "Enable sending messages."
    default: true
  pushkey:
    description: "PushDeer key."
    required: true
  text:
    description: "The title of a message."
    required: true
  text:
    description: "The content of a message."
    default: ""
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.enable }}
    - ${{ inputs.pushkey }}
    - ${{ inputs.text }}
    - ${{ inputs.desp }}
